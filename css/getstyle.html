	<style type="text/css">

		function getStyle(obj,Style){
			return obj.currentStlye?obj.currentStlye[Style]:getComputedStyle(obj,false)[Style];

			var oBox=document.getElementById('box');
			alert(getStyle(oBox,'width'));

	</script>
